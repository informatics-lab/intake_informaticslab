metadata:
  version: 1

sources:
  depth_level:
    description: "Met Office MOGREPS-UK dataset on depth levels"
    driver: met_office_datasets.datasources.MetOfficeDataSource
    args:
      start_cycle: "{{ start_cycle }}"
      end_cycle: "{{ end_cycle }}"
      cycle_frequency: "1H"
      forecast_extent: "126H"
      model: "mo-atmospheric-mogreps-uk"
      dimensions:
        [
          "forecast_reference_time",
          "forecast_period",
          "realization",
          "depth",
          "projection_y_coordinate",
          "projection_x_coordinate",
        ]
      diagnostics: ["soil_temperature_on_soil_levels"]
      static_coords:
        realization:
          data: [0, 1, 2]
          attrs: { "units": "1", "standard_name": "realization" }
        depth:
          data: [0.05, 0.225, 0.675, 2.0]
          attrs:
            {
              "standard_name": "depth",
              "units": "m",
              "positive": "down",
              "axis": "Z",
            }
        projection_y_coordinate:
          data: { "start": -1036000, "stop": 902000, "num": 970 }
          attrs:
            {
              "axis": "y",
              "units": "m",
              "standard_name": "projection_y_coordinate",
            }
        projection_x_coordinate:
          data: { "start": -1158000, "stop": 924000, "num": 1042 }
          attrs:
            {
              "axis": "x",
              "units": "m",
              "standard_name": "projection_x_coordinate",
            }
      storage_options:
        data_protocol: "abfs"
        url_prefix: "models"
        account_name: "metdatasa"
        credential: "?si=metoffice_datasets_intake&sv=2019-12-12&sr=c&sig=NuOQZ2OWTeJS8Tw%2FPGp7UCT5%2B62iLYNEKLILUeCIFt0%3D"
    parameters:
      start_cycle:
        description: The start time of the oldest model run
        type: str
        default: "20201126T0800Z"
      end_cycle:
        description: The start time of the most recent model run
        type: str
        default: "latest"
